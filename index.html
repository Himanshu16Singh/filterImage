<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">

        <title>Filter Image</title>

        <link rel="stylesheet" href="style.css">

        <!-- source of SimpleImage.js -->
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.21.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/7.21.0/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <script src="script.js"></script>

    </head>
    <body>
        <h1 id="first_h1">
            <span id="B">B</span>
            <span id="u">u</span>
            <span id="e">e</span>
            <span id="n">n</span>
            <span id="o">o</span>
        </h1>
        <h2 id="first_h2">
            Upload your photo and apply filter to it!!
        </h2>

        <div id="canvas_container">
            <div class="canvas_class">
                <canvas id="canvas1"></canvas>
                <br><br><br>
                <!-- taken from stack overflow -->
                <label class="custom-file-upload">
                    <input type="file" multiple="false" accept="image/*" id="Image"/>
                    Upload Image!
                </label>
            </div>
            <div class="canvas_class">
                <canvas id="canvas2"></canvas>
                <br><br> 
                <a href="#" id="Download"><span>Download<span></a>
                <button id="clearfilter">Clear Filter</button>
            </div>
        </div>

        <h2>Choose Filter!!!</h2>
        <div id="button_container">
            <div>
                <button id="grayscale">GrayScale</button>
            </div>
            <div>
                <button id="red">Red</button>
            </div>
            <div>
                <button id="rainbow">Rainbow</button>
            </div>
            <div>
                <button id="crayon">Crayon Form</button>
            </div>
            <div>
                <button id="negative">Negative</button>
            </div>
        </div>
    </body>
</html>
